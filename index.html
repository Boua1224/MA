<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>命中率計算器 - 楓之谷法師版</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/fmBnTqd.jpg'); /* 楓之谷森林風背景圖 */;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Comic Sans MS', 'Noto Sans TC', sans-serif;
      color: #3b2b1d;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 244, 222, 0.95);
      border: 5px solid #a06d2c;
      border-radius: 15px;
      max-width: 400px;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 0 15px #3a2e18;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #d38c00;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #c6a27b;
      border-radius: 6px;
      background-color: #fffaf0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to bottom, #ffd648, #ffb700);
      border: 2px solid #a96d00;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #555;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #ffe07a, #ffc533);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #004488;
      background-color: #fff5cc;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>命中率計算器</h2>

    <div class="input-group">
      <label><img src="https://i.imgur.com/bbUap1X.png" alt="Int">角色智力</label>
      <input type="number" id="intelligence" />
    </div>

    <div class="input-group">
      <label><img src="https://i.imgur.com/sBP66NS.png" alt="Luck">角色幸運</label>
      <input type="number" id="luck" />
    </div>

    <div class="input-group">
      <label><img src="https://i.imgur.com/Vnz2r2X.png" alt="Evasion">怪物迴避值</label>
      <input type="number" id="evasion" />
    </div>

    <div class="input-group">
      <label><img src="https://i.imgur.com/OrrqzME.png" alt="Monster Lv">怪物等級</label>
      <input type="number" id="monsterLevel" />
    </div>

    <div class="input-group">
      <label><img src="https://i.imgur.com/Vnax2Bb.png" alt="Character Lv">角色等級</label>
      <input type="number" id="characterLevel" />
    </div>

    <button onclick="calculate()">計算命中率</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const int = parseFloat(document.getElementById("intelligence").value);
      const luck = parseFloat(document.getElementById("luck").value);
      const evasion = parseFloat(document.getElementById("evasion").value);
      const monsterLv = parseFloat(document.getElementById("monsterLevel").value);
      const charLv = parseFloat(document.getElementById("characterLevel").value);

      const levelDiff = monsterLv - charLv;
      const hitRate = (((int + luck) / 10) / ((evasion + 1) * (1 + 0.04 * levelDiff))) * 100;
      const clampedRate = Math.max(0, Math.min(100, hitRate)); // 限制範圍在 0~100%

      document.getElementById("result").innerText = `命中率為：${clampedRate.toFixed(2)}%`;
    }
  </script>
</body>
</html>
